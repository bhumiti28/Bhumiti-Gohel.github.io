<section id="work">
    <div class="container">
        <h1 class="section-heading">Where I've Worked</h1>
        <div class="job-table">
            <div class="job-list">
                <button [ngClass]="{'work-active':selectedCompany == company.id}" *ngFor="let company of companyDetails"
                    (click)="selectedCompany = company.id">
                    <span>
                        {{company.name}}
                    </span>
                </button>
            </div>
            <div class="job-panel">
                <div *ngFor="let company of companyDetails">
                    <div *ngIf="selectedCompany == company.id">
                        <h3>
                            <span>
                                {{company.position}}
                            </span>
                            <span class="theme-text">
                                @ {{company.name}}
                            </span>
                        </h3>
                        <p>
                            {{company.duration}}
                        </p>
                        <div>
                            <ul>
                                <li *ngFor="let item of company.description">
                                    {{item}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="accordion display" id="accordionExample">
            <div class="accordion-item" *ngFor="let company of companyDetails; let i = index; let first = first">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse'+i">
                        {{company.name}}
                    </button>
                </h2>
                <div [attr.id]="'collapse'+i" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h3>
                            <span>
                                {{company.position}}
                            </span>
                            <span class="theme-text">
                                @ {{company.name}}
                            </span>
                        </h3>
                        <p>
                            {{company.duration}}
                        </p>
                        <div>
                            <ul>
                                <li *ngFor="let item of company.description">
                                    {{item}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
